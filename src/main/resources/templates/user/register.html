<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'/>
    <script type="text/javascript" src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>

</head>
<body>
<div class="container">
    <h2 class="form-signup-heading">회원 가입</h2>
    <form action="/user/register" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="inputId" class="control-label col-sm-2">ID</label>
            <div class="col-sm-10">
                <input type="id"  id="inputId" name='userId' class="form-control" placeholder="id"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-sm-2">Email address</label>
            <div class="col-sm-10">
                <input type="email"  id="inputEmail" name='email' class="form-control" placeholder="ex) scheduler@schedule.com" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name='password' class="form-control" placeholder="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
